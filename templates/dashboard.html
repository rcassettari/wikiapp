{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Bem vindo(a) {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_article">Adicionar artigo</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Data</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article[0]}}</td>
        <td>{{article[1]}}</td>
        <td>{{article[2]}}</td>
        <td></td>
        <td><a href="edit_article/{{article[0]}}" class="btn btn-default pull-right">Editar</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article[0])}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
